syntax = "proto3";
package LPS.Server.Rpc.InnerMessages;
import "google/protobuf/any.proto";

enum ControlMessage {
    Ready = 0;
    Restart = 1;
    ShutDown = 2;
    WaitForReconnect = 3;
    ReconnectReady = 4;
    ReconnectEnd = 5;
}

enum RemoteType {
    DBManager = 0;
    Server = 1;
    Gate = 2;
    ServiceManager = 3;
}

message Control {
  RemoteType From = 1;
  ControlMessage Message = 2;
  repeated google.protobuf.Any Args = 3;
}
